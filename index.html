<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Panel</title>

    <!-- CSS, Links, Icons, Fonts -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>


    <!-- Container -->
    <div class="container">

        <!-- Title -->
        <div class="title">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </div>

        <!-- Main Content -->
        <div class="box card text-center">

            <!-- Image -->
            <div class="img-container">
                <img src="" alt="" />
            </div>

            <!-- Review Text -->
            <div class="box-text">
                <h2 clas="author">John Wick</h2>
                <h3 class="role">Software Engineer</h3>
                <p class="description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut quia
                    quaerat, reprehenderit consequuntur harum eum aspernatur. Sed iure
                    laborum laudantium facere harum veritatis minima cum nemo repellat
                    vel? Ipsum minus voluptatibus expedita delectus?
                </p>

                <!--Previous & Next Buttons -->
                <div class="btn-container">
                    <button class="prev-btn">
                        <i class="bi bi-arrow-left-circle"></i>
                    </button>
                    <button class="next-btn">
                        <i class="bi bi-arrow-right-circle"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="panel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
